<!DOCTYPE html>
<html>

<head>
  <title>Ski Area Graph with Cytoscape.js</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>

<body>
  <section>
    <div class="controls">
      <div>
        <label for="weather-weight">Weather Weight: <span id="weather-weight-display">2.0</span></label>
        <input type="range" id="weather-weight" min="0" max="10" step="0.1" value="2.0" />
      </div>
      <div>
        <label for="difficulty-weight">Difficulty Weight:
          <span id="difficulty-weight-display">1.5</span></label>
        <input type="range" id="difficulty-weight" min="0" max="10" step="0.1" value="1.5" />
      </div>
      <div>
        <label for="waiting-time-weight">Waiting Time Weight:
          <span id="waiting-time-weight-display">1.0</span></label>
        <input type="range" id="waiting-time-weight" min="0" max="10" step="0.1" value="1.0" />
      </div>
    </div>
    <div id="cy"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
